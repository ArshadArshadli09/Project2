<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="signup">
        <div class="signup-boxes">
          <div class="login">
            <h3>Sign up</h3>
            <div class="input">
              <p>First name</p>
              <input type="text" />
            </div>
            <div class="input">
              <p>Last name</p>
              <input type="text" />
            </div>
            <div class="input">
              <p>Email address</p>
              <input type="email" />
            </div>
            <div class="input">
              <p>Create password</p>
              <input type="password" />
            </div>
            <div class="input">
              <p>Re password</p>
              <input type="password" />
            </div>
            <div class="input">
                <span>
                <input type="checkbox" id="check"/> 
                <label for="check"> Allow to all tearms & condition</label>
            </span>
            </div>
            <div class="login-button">
              <button type="button">Sign up</button>
              <a href="#">Log in</a>
            </div>
          </div>
          <div class="sign-in">
            <h4>Another way to sign up</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <button type="button">
                <img src="Google.png" alt="Google">
              <span>Log in with Google</span>
            </button>
            <button type="button">
                <img src="Facebook-Logo.png" alt="Facebook">
                <span>Log in with Facebook</span>
            </button>
                <button type="button">
              <img
                src="Logo-Twitter-icon-transparent-PNG.png"
                alt="twitter"
              /><span>Log in with Twitter</span>
            </button>
            <button type="button">
              <img src="174857.png" alt="linkedin" />
              <span>Log in with Linkedin</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
